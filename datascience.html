<div ng-controller="dataScienceSectionController" class="data-science-section">
    <div class="container data-science-badges">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <h2>Data Science</h2>
            <p>I use the best and most collaborative tools in Data Science.</p>
            <div ng-repeat="badge in badges" class="col-md-4 col-sm-4 col-xs-6">
                <div class="data-science-badge" style="background:url({{badge.iconUrl}}) no-repeat center center"></div>
                <p class="tool-description-header">{{badge.title}}</p>
                <p>{{badge.description}}</p>
            </div>
        </div>
    </div>
</div>
