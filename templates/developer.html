<div ng-controller="developerSectionController" class="developer-section">
    <div class="container data-science-badges">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <h2>Full Stack Developer</h2>
            <p>Rapid prototypes. Seemless integration. Smart design.</p>
            <div ng-repeat="badge in badges" class="col-md-4 col-sm-4 col-xs-6">
                <div class="data-science-badge">
                    <img src="{{badge.iconUrl}}"></img>
                </div>
                <p class="tool-description-header">{{badge.title}}</p>
                <p>{{badge.description}}</p>
            </div>
            <p>And many more...</p>
        </div>
    </div>
</div>
